name: neoview
description: "Aplicação móvel complementar ao dispositivo de visão computacional Óculos NeoView."
publish_to: 'none'
version: 1.0.0-alpha.2

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  dart_tools:
    path: packages/dart_tools
  flutter_tools:
    path: packages/flutter_tools
  font_awesome_flutter: ^10.10.0
  flutter_svg: ^2.2.1
  provider: ^6.1.5+1

flutter_launcher_icons:
  android: true
  ios: true

  adaptive_icon_background: "#000000"

  adaptive_icon_foreground: "assets/icons/white_spaced.png"
  image_path: "assets/icons/white_spaced.png"

  web:
    generate: true
    image_path: "assets/icons/white_spaced.png"

  windows:
    generate: true
    image_path: "assets/icons/white_spaced.png"
  
  macos:
    generate: true
    image_path: "assets/icons/white_spaced.png"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4
  rename: ^3.1.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/white.png
    - assets/images/photo_device_1.png
    - assets/svgs/auth_vector.svg

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Montserrat-Italic.ttf
          style: italic
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Poppins-ExtraBoldItalic.ttf
          weight: 800
          style: italic
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Poppins-Thin.ttf
          weight: 100
        - asset: assets/fonts/Poppins-ThinItalic.ttf
          weight: 100
          style: italic
        - asset: assets/fonts/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Poppins-ExtraLightItalic.ttf
          weight: 200
          style: italic
        - asset: assets/fonts/Poppins-Black.ttf
          weight: 900
        - asset: assets/fonts/Poppins-BlackItalic.ttf
          weight: 900
          style: italic

